<nav class="navbar navbar-expand-md navbar-dark">
  <div class="container-fluid">
    <form class="form-inline input-box d-sm-inline-flex navbar-start" [ngClass]="{ open: isOpen }">
      <input type="text" placeholder="Search..." />
      <span class="search" (click)="onOpen()">
        <mat-icon style="color:white;">search</mat-icon>
      </span>
      <span (click)="onClose()">
        <mat-icon class="uil uil-times close-icon" style="color:white;">close</mat-icon>
      </span>
    </form>
    <a class="navbar-brand d-md-none" href="#">
      <img src="https://i.imgur.com/T2FzYO3.png" alt="" *ngIf="!isOpen">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"
      [ngStyle]="{'opacity' : isOpen ? 0 : 1}">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Features</a>
        </li>
        <a class="navbar-brand d-none d-md-block" href="#">
          <img src="https://i.imgur.com/T2FzYO3.png" alt="">
        </a>
        <li class="nav-item">
          <a class="nav-link" href="#">Pricing</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>

      <div class="navbar-end d-sm-inline-flex rightSideNav">
        <div class="bg-dark">


        </div>
        <button class="dark-mode-toggle" aria-hidden="true" (click)="onDark()">
          <div class="bg-dark">

          </div>
          <svg [ngClass]="{'dark-mode-toggle__icon--moon': dark}" class="dark-mode-toggle__icon" width="24"
            height="24" viewBox="0 0 24 24">
            <defs>
              <mask id="mask">
                <rect x="0" y="0" width="100%" height="100%" fill="white" />
                <circle class="dark-mode-toggle__cut-out" r="6" cx=24 cy="10" fill="black" />
              </mask>
            </defs>
            <circle class="dark-mode-toggle__center-circle" r="6" cx="12" cy="12" fill="currentColor"
              mask="url(#mask)" />
            <g class="dark-mode-toggle__rays" stroke="currentColor" stroke-width="2" stroke-linecap="round">
              <line x1="12" x2="12" y1="3" y2="1" />
              <line x1="21" x2="23" y1="12" y2="12" />
              <line x1="12" x2="12" y1="21" y2="23" />
              <line x1="1" x2="3" y1="12" y2="12" />
            </g>
            <g class="dark-mode-toggle__rays" stroke="currentColor" stroke-width="2" stroke-linecap="round"
              transform="rotate(45 12 12)">
              <line x1="12" x2="12" y1="3" y2="1" />
              <line x1="21" x2="23" y1="12" y2="12" />
              <line x1="12" x2="12" y1="21" y2="23" />
              <line x1="1" x2="3" y1="12" y2="12" />
            </g>
          </svg>
        </button>

        <button class="btn login navbar-end text-white " (click)="login()">Log In</button>
      </div>

    </div>
  </div>
</nav>
